syntax = "proto3";

package pb;

option go_package = "github.com/ti/common-go/docs/tutorial/restful/pkg/go/proto;pb";

import "validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

// Test the Say service
service Say {
    rpc Hello (Request) returns (Response) {
        option (google.api.http) = {
            post: "/v1/hello/{name}"
            body: "*"
        };
    }
    rpc HelloStream (Request) returns (stream Response) {
        option (google.api.http) = {
            post: "/v1/stream"
        };
    }
}

// User service - CRUD operations
service UserService {
    // Create a new user
    rpc CreateUser (CreateUserRequest) returns (UserResponse) {
        option (google.api.http) = {
            post: "/v1/users"
            body: "*"
        };
    }

    // Get user by ID
    rpc GetUser (GetUserRequest) returns (UserResponse) {
        option (google.api.http) = {
            get: "/v1/users/{user_id}"
        };
    }

    // Update user
    rpc UpdateUser (UpdateUserRequest) returns (UserResponse) {
        option (google.api.http) = {
            put: "/v1/users/{user_id}"
            body: "*"
        };
    }

    // Delete user
    rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse) {
        option (google.api.http) = {
            delete: "/v1/users/{user_id}"
        };
    }

    // List users with pagination
    rpc ListUsers (ListUsersRequest) returns (ListUsersResponse) {
        option (google.api.http) = {
            get: "/v1/users"
        };
    }
}

// Hello request
message Request {
    string name = 1 [(validate.rules).string = { max_bytes: 32 }];
    google.protobuf.Timestamp created_at = 7;
}

// Hello response
message Response {
    // Reply message
    string msg = 1;
}

// User message
message User {
    int64 user_id = 1;
    string name = 2 [(validate.rules).string = { min_bytes: 1, max_bytes: 100 }];
    string email = 3 [(validate.rules).string = { email: true, max_bytes: 255 }];
    int32 age = 4 [(validate.rules).int32 = { gte: 0, lte: 150 }];
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
}

// CreateUserRequest
message CreateUserRequest {
    string name = 1 [(validate.rules).string = { min_bytes: 1, max_bytes: 100 }];
    string email = 2 [(validate.rules).string = { email: true, max_bytes: 255 }];
    int32 age = 3 [(validate.rules).int32 = { gte: 0, lte: 150 }];
}

// GetUserRequest
message GetUserRequest {
    int64 user_id = 1 [(validate.rules).int64 = { gt: 0 }];
}

// UpdateUserRequest
message UpdateUserRequest {
    int64 user_id = 1 [(validate.rules).int64 = { gt: 0 }];
    string name = 2 [(validate.rules).string = { min_bytes: 1, max_bytes: 100 }];
    string email = 3 [(validate.rules).string = { email: true, max_bytes: 255 }];
    int32 age = 4 [(validate.rules).int32 = { gte: 0, lte: 150 }];
}

// DeleteUserRequest
message DeleteUserRequest {
    int64 user_id = 1 [(validate.rules).int64 = { gt: 0 }];
}

// UserResponse
message UserResponse {
    User user = 1;
}

// DeleteUserResponse
message DeleteUserResponse {
    bool success = 1;
    string message = 2;
}

// ListUsersRequest
message ListUsersRequest {
    int32 page = 1 [(validate.rules).int32 = { gte: 1 }];
    int32 page_size = 2 [(validate.rules).int32 = { gte: 1, lte: 100 }];
    string sort_by = 3; // e.g., "name", "-age" (- for descending)
}

// ListUsersResponse
message ListUsersResponse {
    repeated User users = 1;
    int64 total = 2;
    int32 page = 3;
    int32 page_size = 4;
}

